$schema:  http://json-schema.org/draft-04/schema#
title:                      "Namespace Creation Request"
description: |
  Namespace creation request
type: object
properties:
  contact:
    type:           object
    title:          Contact Information
    description:    The contact Information
    additionalProperties: false
    properties:
      method:
          type:           string
          enum:           ['email', 'irc']
          title:          Contact Method
          description:    "The contact method (eg. irc, email)"      
      payload:
          type:           object
          title:          The contact payload
          description:    "The contact payload (eg. username, email address)"
          oneOf:          
                          - {$ref: 'irc-request.json#'}
                          - {$ref: 'email-request.json#'}
    required:
      - method  
      - payload
additionalProperties: false
required:
  - contact

