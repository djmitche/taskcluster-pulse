$schema:  http://json-schema.org/draft-04/schema#
title:              "Namespace Creation Response"
description: |
  Namespace creation response
type: object
properties:
  namespace:
    type:           string
    title:          Namespace
    description:    The name of the namespace created
  created:
    description:    Date-time at which this namespace was first claimed.
    type:           string
    format:         date-time
  username:
    type:           string
    title:          Username
    description:    The username created for authentication
  password:
    type:           string
    title:          Password
    description:    The password created for authentication
  reclaimAt:
    description: |
      The caller should plan to call `claimNamespace` again at this time. The provided
      password will become invalid a short time after this.
    type:       string
    format:     date-time
  expires:
    description: |
      Date-time after which the username, and all associated queues and
      exchanges, should be deleted.
    type:       string
    format:     date-time
  contact:
    type:           object
    title:          Contact Information
    description:    The contact information which will be handed off to the notification service  
    oneOf:
                    - {$ref: 'http://schemas.taskcluster.net/pulse/v1/irc-request.json#'}
                    - {$ref: 'http://schemas.taskcluster.net/pulse/v1/email-request.json#'}
additionalProperties: false
required:
  - namespace
  - username
  - password
  - contact

