$schema:  http://json-schema.org/draft-06/schema#
title:              "List Namespaces Response"
description: |
  Response from a request to list namespaces
type:               object
properties:
  namespaces:
    title:          "Namespaces"
    description: |
      List of namespaces.
    type:           array
    items:
      title:        "Namespace"
      description: |
        Representation of the namespace
      type:         object
      properties:
        namespace:
          title:          "Name"
          type:           string
          description: |
            The namespace's name
        expires:
          description: |
            Date-time after which the username, and all associated queues and
            exchanges, should be deleted.
          type:       string
          format:     date-time
        created:
          description:    Date-time at which this namespace was first claimed.
          type:           string
          format:         date-time
      additionalProperties: false
      required:
        - namespace
        - created
        - expires
  continuationToken:
    title:                "Continuation Token"
    type:                 string
    description: |
      A continuation token is returned if there are more results than listed
      here. You can optionally provide the token as a query parameter to load
      the additional results.
additionalProperties: false
required:
  - namespaces

