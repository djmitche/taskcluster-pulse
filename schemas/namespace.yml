$schema:  http://json-schema.org/draft-04/schema#
title:        "Namespace"
description: |
  Representation of the namespace
type:         object
properties:
  namespace:
    title:          "Name"
    type:           string
    description: |
      The namespace's name
  expires:
    description: |
      Date-time after which the username, and all associated queues and
      exchanges, should be deleted.
    type:       string
    format:     date-time
  created:
    description:    Date-time at which this namespace was first claimed.
    type:           string
    format:         date-time
  contact:
    type:           object
    title:          Contact Information
    description:    The contact information which will be handed off to the notification service  
    oneOf:
                    - {$ref: 'http://schemas.taskcluster.net/pulse/v1/irc-request.json#'}
                    - {$ref: 'http://schemas.taskcluster.net/pulse/v1/email-request.json#'}
additionalProperties: false
required:
  - namespace
  - created
  - expires
  - contact
